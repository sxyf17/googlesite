<!--image search-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="centered-container">
            <img class="centered-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" style="width: 300px;">
            <span class="images-label">Images</span>
            <div>
                <form action="https://www.google.com/images">
                    <div>
                        <input id="search-bar" type="text" name="q" style="margin: 20px;" placeholder="&#128269;">
                    </div>
                    <div>
                        <input id="search-button" type="submit" value="Image Search">
                    </div>
                </form>
            </div>
        </div>
        <a href="index.html">Google Search</a>

    </body>
</html>
